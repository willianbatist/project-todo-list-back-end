
version: '3.9'

services: # cada servico Ã© um container
  backend:
    build: ./todo-list-api
    container_name: 'app_backend'
    platform: linux/x86_64
    ports:
      - 8080:8080
    volumes:
      - ./todo-list-api:/app/back
    environment:
      - PORT=8080
      - DB_USER=root
      - DB_PASS=997366918
      - DB_HOST=mysql_db
      - DB_NAME=todo_list
      - DB_PORT=3306
    depends_on:
      - dataDb


  frontend:
    build: ./todo-list-ui
    container_name: 'app_frontend'
    platform: linux/x86_64
    ports:
      - 3000:3000
    volumes:
      - ./todo-list-ui:/app/front

    command: npm start

  dataDb:
    image: mysql:8.0.21
    container_name: "mysql_db"
    platform: linux/x86_64
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=997366918
    restart: 'always'